<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Age Calculator</h2>
    <label>Day: <input type="number" id="day" min="1" max="31"></label>
    <label>Month: <input type="number" id="month" min="1" max="12"></label>
    <label>Year: <input type="number" id="year" min="1900" max="2100"></label>
    <br>
    <button id="calculateBtn">Calculate Age</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
